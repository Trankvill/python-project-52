[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =

per-file-ignores =
        task_manager/settings.py:E501
        task_manager/users/migrations/*: E501
        task_manager/statuses/migrations/*: E501
        task_manager/tasks/migrations/*: E501
        task_manager/labels/migrations/*: E501
